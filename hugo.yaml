# Hugo configuration file
title: Behaimanot Sebhat

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  breadcrumbs: true
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Labs
      pageRef: /labs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact
      pageRef: /contact
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/bsebhatx"
      params:
        icon: github
    - name: X
      weight: 6
      url: "https://x.com/BehaimanotS"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true