# Hugo configuration file
title: Behaimanot Sebhat

baseURL: "https://bsebhat.com"

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  breadcrumbs: true
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Labs
      pageRef: /labs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact
      pageRef: /contact
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/bsebhatx"
      params:
        icon: github
    - name: Bluesky
      weight: 7
      url: "https://bsky.app/profile/bsebhat.bsky.social"
      params:
        icon: bluesky
    - name: YouTube
      weight: 8
      url: "https://www.youtube.com/@bsebhat"
      params:
        icon: youtube
    - name: LinkedIn
      weight: 9
      url: "https://www.linkedin.com/in/behaimanot-sebhat-00234a33a"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true
